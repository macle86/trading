plugins {
    id 'java'
}

group 'io.runon.trading'
version '0.2.5'

repositories {
    mavenCentral()
}

sourceSets {
    //noinspection GroovyAssignabilityCheck
    main {
        //noinspection GroovyAssignabilityCheck
        resources {
            //noinspection GrUnresolvedAccess
            srcDirs "src/main/resources"
        }
    }
}


dependencies {


    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.5.0'
    implementation 'io.runon.trading:technical-analysis:0.4.3'
    implementation 'io.runon.trading:trading:0.4.1'
//    implementation project(path: ':technical-analysis')
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

}


test {
    useJUnitPlatform()
}