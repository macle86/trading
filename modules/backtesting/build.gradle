plugins {
    id 'java'
}

group 'io.runon.trading'
version '0.1.6'

repositories {
    mavenCentral()
}

dependencies {

//    implementation( rootProject)
//    implementation project(path: ':chart-view')
//    implementation project(path: ':technical-analysis')
    implementation 'com.seomse.commons:commons:1.4.0'
    implementation 'io.runon.trading:trading:0.4.0'
    implementation 'io.runon.trading:technical-analysis:0.4.3'
    implementation 'io.runon.trading:trading-data:0.2.4'
    implementation 'io.runon.trading:chart-view:0.2.5'

    implementation 'com.google.code.gson:gson:2.9.1'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
}



test {
    useJUnitPlatform()
}